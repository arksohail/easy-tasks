<div class="backdrop" (click)="onCancelAddTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onCreateTask()">
    <p>
      <label for="title">Title</label>
      <input [(ngModel)]="eneteredTitle" type="text" id="title" name="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea [(ngModel)]="eneteredSummary" id="summary" rows="5" name="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input [(ngModel)]="eneteredDate" type="date" id="due-date" name="due-date" />
    </p>

    <p class="actions">
      <button (click)="onCancelAddTask()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
