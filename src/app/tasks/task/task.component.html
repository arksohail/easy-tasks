<app-card>
  <article>
    <h2>{{selectedUserTask.title}}</h2>
    <p>{{ selectedUserTask.dueDate | date:'fullDate' }}</p>
    <p>{{ selectedUserTask.summary }}</p>
    <p class="actions">
      <button (click)="onCompleteTask(selectedUserTask.id)">Complete</button>
    </p>
  </article>
</app-card>
